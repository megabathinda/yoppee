<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffb3ba;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #ece6ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin: 0;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .heart {
            display: inline-block;
            position: relative;
            width: 50px; /* Slightly smaller width */
            height: 50px; /* Slightly smaller height */
            background-color: red;
            transform: rotate(-45deg);
            margin-top: 10px;
            margin-right: 10px;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px; /* Slightly smaller width */
            height: 50px; /* Slightly smaller height */
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px; /* Adjusted to match smaller size */
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 25px; /* Adjusted to match smaller size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>happy 4 months baby<3</h1>
        <div class="heart"></div>
        <p>i love being unvested in you. thank you for being this unvested in me too:3</p>
    </div>
</body>
</html>
